<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body  class=" h-screen w-full flex items-center justify-center bg-[#0E1B47] relative flex flex-col justify-center items-center  " >
    <div class="absolute inset-0 bg-[radial-gradient(circle,#E47469_5%,rgba(14,27,71,1)_60%)] -z-50">
       
            <!-- Div de Fundo-->
        


    </div>

    
    

    <div class="    w-[25em]  h-[25em] flex  justify-center items-center ">
        

        <fieldset class="outline-2 outline-amber-400 bg-amber-100/45">

            <h3 class="text-2xl text-center text-[#613D54] my-3 ">Login </h3>
            <form action="/logado" method="post" class="flex flex-col justify-center     items-center  ">
                <div class="    flex   items-center     " >
                    <i class="fa-solid fa-user  absolute pt-4 pl-1.5   "></i>
                    <input type="email" name="email" id="email" placeholder="Digite Seu email     " class="border-2 border-black bg-transparent text-center mt-4   " required> 
                    
                </div>
                 
                <div class="flex items-center ">
                    <i class="fa-solid fa-lock absolute pt-4 pl-1.5 "></i>
                    <input type="password" name="senha" id="senha" placeholder=" Digite Sua Senha " class="border-2 border-black bg-transparent   text-center mt-4  " required>
                </div>
                




                
                <div class="flex flex-row text-center   justify-center   items-center  flex-nowrap     ">
                  <a href="#" target="_self" class=" mx-4 caret-amber-50 "><span class="text-white   mx-4 "  > Esqueceu a senha?  </span></a>
                     <a href="/cadastro" target="_self" class=" mx-4 "><span class=" text-white  mx-4    ">  Cria Sua Conta </span></a>
                </div>
                    
                  


                
                <input type="submit" value="Fazer Login"  class="  cursor-pointer bg-amber-500 w-32 rounded-3xl px-4 my-3 "  >
            </form>

           
            
        </fieldset>

        

    </div>
   

    
</body>
</html>
