<body class="flex  justify-center items-center h-screen w-full flex  bg-[#0E1B47]    justify-center items-center -z-50  ">

        <div class=" bg-white rounded-2xl w-[40em]  ">
            <!--formulario-->
            <form action="">
            <div class="flex flex-row  justify-around  items-center  ">

                <div class=" text-2xl text-center ">
                    <h1 class="text-sky-700 ">Cadastra-se</h1>
    
                </div>
                <div class="border-2 border-purple-600  bg-purple-800/75  text-white text-[10rem ] my-5 box-border   rounded-2xl text-center  ">

                 <div class="flex flex-col my-5  ">

                </div>
                 <div class="  flex flex-col my-5   ">
                    <label   class="font-bold text-black " for="email">Digite seu email     </label>
                    <input type="email" name="email" id="email" placeholder="email" class="border-2 border-black p-2 rounded-2xl text-center hover:bg-purple-600   hover:text-black  ">
                </div>
                 <div class="flex flex-col  my-5 ">

                    <input type="password" name="senha" id="senha " placeholder="Senha" class="border-black border-2 p-2 rounded-2xl text-center hover:bg-purple-600 ">

                <div class="flex justify-center     flex-nowrap text-balance text-center text-nowrap my-5   ">
                    <!-- Termos de uso-->
                     <input type="checkbox" name="checkbox" id="checkbox" class="ml-8 p-2  rounded-2xl  text-center  ">
